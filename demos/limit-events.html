<html>
  <head>
    <script type='text/javascript' src='../src/_loader.js'></script>

    <link href="viewmore/viewmore.css" media="screen" rel="stylesheet" type="text/css" />    
    <link href="viewmore/jquery.ui.theme.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="viewmore/jquery.ui.tooltip.css" media="screen" rel="stylesheet" type="text/css" />
    
    <script type='text/javascript' src='../lib/jquery-ui-1.9/jquery.ui.widget.js'></script>
    <script type='text/javascript' src='../lib/jquery-ui-1.9/jquery.ui.position.js'></script>
    <script type='text/javascript' src='../lib/jquery-ui-1.9/jquery.ui.tooltip.js'></script>
    
    <script type='text/javascript' src='../src/viewmore/date.js'></script>
    <script type='text/javascript' src='../src/viewmore/fullcalendar.viewmore.js'></script>
    
    <!--[[
    <link rel='stylesheet' type='text/css' href='../fullcalendar/fullcalendar.css' />
    <link rel='stylesheet' type='text/css' href='../fullcalendar/fullcalendar.print.css' media='print' />
    <script type='text/javascript' src='../jquery/jquery.js'></script>
    <script type='text/javascript' src='../jquery/jquery-ui.js'></script>
    <script type='text/javascript' src='../fullcalendar/fullcalendar.min.js'></script>
    ]]-->
    
    <script type='text/javascript'>
      $(document).ready(function(){
        var date = new Date();
        var d = date.getDate();
        var m = date.getMonth();
        var y = date.getFullYear();
    
        $('#calendar').fullCalendar({
          editable: true,
          events: [{
            title: 'All Day Event',
            start: new Date(y, m, 1)
          },
          {
            title: 'Long Event',
            start: new Date(y, m, d-5),
            end: new Date(y, m, d-2)
          },
          {
            id: 999,
            title: 'Repeating Event',
            start: new Date(y, m, d-3, 16, 0),
            allDay: false
          },
          {
            id: 999,
            title: 'Repeating Event',
            start: new Date(y, m, d+4, 16, 0),
            allDay: false
          },
          {
            title: 'Meeting',
            start: new Date(y, m, d, 10, 30),
            end: new Date(y, m, d+2)
          },
          {
            title: 'Meeting2',
            start: new Date(y, m, d-1, 10, 50),
            end: new Date(y, m, d+1)
          },
          {
            title: 'Meeting3',
            start: new Date(y, m, d-1, 11, 50),
            end: new Date(y, m, d)
          },
          {
            title: 'Meeting4',
            start: new Date(y, m, d, 12, 20),
            allDay: false
          },
          {
            title: 'Lunch',
            start: new Date(y, m, d, 12, 50),
            end: new Date(y, m, d, 14, 0),
            allDay: false
          },
          {
            title: 'Birthday Party',
            start: new Date(y, m, d+1, 19, 0),
            end: new Date(y, m, d+1, 22, 30),
            allDay: false
          },
          {
            title: 'Click for Google',
            start: new Date(y, m, 28),
            end: new Date(y, m, 29),
            url: 'http://google.com/'
          }]
        }).limitEvents(3);
      });
    </script>
    
    <style type='text/css'>
      body{
        margin-top: 40px;
        margin-bottom:200px;
        text-align: center;
        font-size: 14px;
        font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
      }
    
      #calendar {
        width: 900px;
        margin: 0 auto;
      }
    </style>
  </head>
  
  <body>
    <div id="calendar"></div>
  </body>
  
</html>
